<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./samplestyle.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%;">
      <!-- Your code here -->
		<tr height="200px">
			<td width="50%">
				<table align="center"  width="100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
                        
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table align="center"  width="100%">
					<tr>
                        <th>Nested Table 1</th>
                    </tr>
					<tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
				</table>
			</td>
		</tr>
		<tr height="50px">
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td height="100px">
				<table align="center"  width="100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
                <table align="center" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black;color: white;">HTML</td>
                    </tr>
                </table>
            </td>
		</tr>
    </table>
  </body>
</html>
